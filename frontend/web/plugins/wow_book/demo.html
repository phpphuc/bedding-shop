        <script type="text/javascript">
            var book = null;
            var bookOptions = {
                height: 1795, width: 2408, maxWidth: 2408, maxHeight: 1795
                , centeredWhenClosed: true
                , hardcovers: true
                        //,numberedPages : [1,-2]
                        // ,toolbar : "first, back, next, last, toc, zoomin, zoomout, slideshow, flipsound, fullscreen, thumbnails, download"
                , toolbar: "first, back, next, last, zoomin, zoomout, slideshow, flipsound, fullscreen, thumbnails, download"
                , thumbnailsPosition: 'bottom'
                , responsiveHandleWidth: 50

                , lightbox: "#show_book"
                , gutterShadow: true
                , flipSoundPath: 'sound/'
                , perspective: 2000,
                downloadURL: "https://atad.vn/wp-content/uploads/2020/08/BROCHURE-2020-25032020.pdf"
            };
            $('#book').wowBook(bookOptions); // create the book
            book = $.wowBook("#book"); // get book object instance
            book.showLightbox();
            $(".wowbook-lightbox > .wowbook-close").remove(); // remove lightbox's close button
        </script>
